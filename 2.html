<script>
    'use strict';
    //first task//
    for (let i = 0; i <= 100; i++) {
        if (i % 15 == 0) {
            console.log('FizzBuzz');
        }
        else if (i % 3 == 0) {
            console.log('Fizz');
        }
        else if (i % 5 == 0) {
            console.log('Buzz');
            } else {
                console.log(i);
            }
        }
//second task//
    function isPrime (n) {
        if (n <= 1 ) {
            return false;
        }
        if (n <= 3 ) {
            return true;
        }
        for (let i = 2; i * i <= n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
    console.log(isPrime(2));
    console.log(isPrime(10));
    console.log(isPrime(17));
    console.log(isPrime(1));
    console.log(isPrime(0));
    console.log(isPrime(-5));
//third task//
    let n = prompt('Введіть число', '')
    n = parseInt(n);
    if (isNaN(n)){
        console.log('Не вірно вказане значення')
    }
    else {
        for (let i=0; i<=10; i++){
            console.log(`${n} x ${i} = ${n*i}`);
        }
    }
//fourth task//
    function factorial(n) {
        if (n == 1) {
            return 1;
        }
        if (n < 0) {
            return "Факторіал не визначено для від'ємних чисел.";
        }
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        return result;
    }
    console.log(factorial(0));
    console.log(factorial(5));
    console.log(factorial(10));
    console.log(factorial(-5));
</script>
