<script>

  console.log('Зміненні значення:');
console.log(integer);
console.log(float);

let result1 = integer + float;
console.log(result1, typeof result1);
let result2 = Number(boolean);
console.log(result2, typeof result2);

console.log(result4, typeof result4);
  let stringtext = 'abc';
