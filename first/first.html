<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  'use strict';
  function greet(name) {
    console.log( `Привіт, ${name}!`);
  }
  greet('Андрій')

  function sum(a, b) {
    return a + b;
  }
  console.log(sum(5, 7));

  let squareArray = (arr) => arr.map(num => num ** 2);
  console.log(squareArray([1, 2, 3, 4, 5]));

  function calculate(num1, num2, op) {
    switch (true) {
      case (op == '+'):
        return num1 + num2;
      case (op == '-'):
        return num1 - num2;
      case (op == '*'):
        return num1 * num2;
      case (op == '/'):
        if (num2 == 0) {
          return "Ділення на 0 неможливе"
        } else {
        return num1 / num2;
    }
    }
  }
  console.log(calculate(10, 5, "+"));
  console.log(calculate(10, 0, "/"));

  function filterLongWords(words, n) {
    return words.filter(word => word.length >= n);
  }
  console.log(filterLongWords(["яблуко", "банан", "ананас", "кіт", "сонце"], 5));
</script>
</body>
</html>
